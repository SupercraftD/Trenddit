<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/public/logo5.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trenddit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/graphs/graphs.css" />

</head>
<body>
    <div id = "topbar">
          <p id = "topbartext"> <a href = "/" >Trenddit</a></p>
          <div id="rightalignbuttons">
            <button onclick="window.location.href='/petridish/'">Petri Dish</button>
            <button onclick="window.location.href='/aihelper/'">AI Assistant</button>
            <button onclick="window.location.href='/graphs/'">Graphs</button>
            <button onclick="window.location.href='/Trendasaurus/'">Trendasaurus</button>

          </div>
      </div>
    <div class="bgimage"></div>
    <div class = "header">
    <h1>Petri Dish</h1>
    <h2>Cultivate your online presence</h2>
    </div>

    <label for="times">Choose a timeframe:</label>

    <select name="times" id="times">
        <option value="day">day</option>
        <option value="week">week</option>
        <option value="month">month</option>
        <option value="all">all</option>
    </select>

    <p id="loading"></p>
    

    <div id="container">
        <canvas id="petridish-canvas" width="800" height="600" ></canvas>
        <div id="infopanel">

            <h3 id="subredditname">Subreddit Colony Info</h3>
            <p id="subredditinfo">Hover over a colony to see details here.</p>
            <p><b>Top Posts:</b></p>
            <ol id="toppostlist"></ol>
        </div>
    </div>

    <script type="module" src="petridish.js"></script>
    <div id = "footer">
          <p> Made by David Zhu, Nikhil Bhatt, Duncan Park</p>
          <a href="https://github.com/SupercraftD/Trenddit" target="blank"> Github </a>
          <a href = "mailto:nikhilusa145@gmail.com"> Contact us </a>
        </div>
</body>
</html>
