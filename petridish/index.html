<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trenddit</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <h1>Trenddit: Petri Dish</h1>
    <h2>Cultivate your online presence</h2>

    <label for="times">Choose a timeframe:</label>

    <select name="times" id="times">
        <option value="day">day</option>
        <option value="month">month</option>
        <option value="all">all</option>
    </select>

    <hr/>

    <div id="container">
        <canvas id="petridish-canvas" width="800" height="600" style="border:1px solid #000000;"></canvas>
        <div id="infopanel">

            <h3 id="subredditname">Subreddit Colony Info</h3>
            <p id="subredditinfo">Hover over a colony to see details here.</p>
            <p><b>Top Posts:</b></p>
            <ol id="toppostlist"></ol>
        </div>
    </div>

    <script type="module" src="petridish.js"></script>
</body>
</html>
