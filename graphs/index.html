<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/graphs.css" />
    <link rel="stylesheet" href = "/src/style.css"/>
    <title>Trenddit</title>
  </head>
  <body>
    <div id="app">

      <h1>Trenddit</h1>

      <div>
        <label for="timeframe">Timeframe:</label>
        <select id="timeframe">
          <option value="day">Day</option>
          <option value="month">Month</option>
          <option value="all">All Time</option>
        </select>
      </div>

      <div>
        <label for="keyword">Keyword Search:</label>
        <input type="text" id="keyword" placeholder="Enter keyword (e.g., cat)" value="cat">
      </div>

      <button id="fetch">Fetch Posts</button>


      <canvas id="myChart"></canvas>
      <canvas id="subredditChart"></canvas>
      <canvas id="keywordChart"></canvas>
      <pre id="output"></pre>

    </div>
    <script type="module" src="/graphs/main.js"></script>
    <script type="module" src="/ai.js"></script>
  </body>
</html>
