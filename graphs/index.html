<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./graphs.css" />
    <link rel="stylesheet" href = "/src/style.css"/>
    
    <title>Trenddit</title>
  </head>
  <body>
    <div id="app">

      <div id = "topbar">
          <p id = "topbartext"> <a href = "/" >Trenddit</a></p>
          <div id="rightalignbuttons">
            <button onclick="window.location.href='/petridish/'">Petri Dish</button>
            <button onclick="window.location.href='/aihelper/'">AI Assistant</button>
            <button onclick="window.location.href='/graphs/'">Graphs</button>
            <button onclick="window.location.href='/Trendasaurus/'">Trendasaurus</button>

          </div>
      </div>
      
      <h1>Graphs</h1>
      <h2>Visualize reddit trends over time with post counts, subreddit activity, and longitudinal keyword search</h2>
      <br>
      <div>
        <label for="timeframe">Timeframe:</label>
        <select id="timeframe">
          <option value="day">Day</option>
          <option value="week">Week</option>
          <option value="month">Month</option>
          <option value="all">All Time</option>
        </select>
      </div>
      <br>
      <div>
        <label for="keyword">Keyword Search:</label>
        <input type="text" id="keyword" placeholder="Enter keyword (e.g., cat)" value="cat">
      </div>
      <br>
      <button id="fetch">Fetch Posts</button>


      <canvas id="myChart"></canvas>
      <br><br><br><br><br><br>
      <canvas id="subredditChart"></canvas>
      <br><br><br><br><br><br>
      <canvas id="keywordChart"></canvas>
      <pre id="output">.</pre>

    </div>
    <script type="module" src="/graphs/main.js"></script>
    <script type="module" src="/ai.js"></script>
     <div id = "footer" style="position: relative">
          <p> Made by David Zhu, Nikhil Bhatt, Duncan Park</p>
          <a href="https://github.com/SupercraftD/Trenddit" target="blank"> Github </a>
          <a href = "mailto:nikhilusa145@gmail.com"> Contact us </a>
        </div>
  </body>
</html>
